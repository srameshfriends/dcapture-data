        <div class="kural-title">அறத்துப்பால் - இல்லறவியல் - புகழ்(237)</div>
        <div class="kural-content">
            புகழ்பட வாழாதார் தந்நோவார் தம்மை

        </div>
        <div class="kural-author">மு.வரதராசன் ஐயா</div>
        <div class="kural-details">
            தமக்குப் புகழ் உண்டாகுமாறு வாழமுடியாதவர் தம்மைத் தாம் நொந்து கொள்ளாமல், <br>
            தம்மை இகழ்கின்றவரை நொந்து கொள்ளக் காரணம் என்ன?
