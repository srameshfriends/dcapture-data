        <div class="kural-title">அறத்துப்பால் -  வாழ்க்கைத் துணைநலம் (51)</div>
        <div class="kural-content">
            மனைக்தக்க மாண்புடையள் ஆகித்தற் கொண்டான்
            வளத்தக்காள் வாழ்க்கைத் துணை
        </div>
        <div class="kural-author">மு.வரதராசன் ஐயா</div>
        <div class="kural-details">
            இல்வாழ்க்கைக்கு ஏற்ற நற்பண்பு உடையவளாகித் தன்கணவனுடைய பொருள்
            வளத்துக்குத் தக்க வாழ்க்கை நடத்துகிறவளே வாழ்க்கைத்துணை ஆவாள்
        </div>
