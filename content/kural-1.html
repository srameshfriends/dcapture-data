        <div class="kural-content">அகர முதல எழுத்தெல்லாம் ஆதி
            பகவன் முதற்றே உலகு
        </div>
        <div class="kural-author">மு.வரதராசன் ஐயா</div>
        <div class="kural-details">எழுத்துக்கள் எல்லாம் அகரத்தை அடிப்படையாக கொண்டிருக்கின்றன.
            அதுபோல உலகம் கடவுளை அடிப்படையாக கொண்டிருக்கிறது.
        </div>
