<div class="wrapper" style="width: 680px">
    <div class="kural color-1">
        <div class="kural-title">அறத்துப்பால் (301)</div>
        <div class="kural-content">
            செல்லிடத்துக் காப்பான் சினங்காப்பான் அல்லிடத்துக்
            காக்கின்என் காவாக்கா லென்
        </div>
        <div class="kural-author">மு.வரதராசன் ஐயா</div>
        <div class="kural-details">
            பலிக்கும் இடத்தில் சினம் வராமல் காப்பவனே சினம் காப்பவன்,
            பலிக்காத இடத்தில் காத்தால் என்ன, காக்கா விட்டால் என்ன?
        </div>
    </div>
</div>
