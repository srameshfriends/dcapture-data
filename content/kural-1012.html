    <div class="kural color-3">
        <div class="kural-title">பொருட்பால் - குடியியல் - நாணுடைமை (1012)</div>
        <div class="kural-content">
            ஊணுடை எச்சம் உயிர்க்கெல்லாம் வேறல்ல
            நாணுடைமை மாந்தர் சிறப்பு
        </div>
        <div class="kural-author">மு.வரதராசன் ஐயா</div>
        <div class="kural-details">
            உணவும், உடையும் எஞ்சி நிற்கும் மற்றவையும், எல்லா உயிர்களுக்கும் பொதுவானவை,
            மக்களின் சிறப்பியல்பாக விளங்குவது நாணுடைமையே ஆகும்
        </div>
    </div>
