        <div class="kural-title">பொருட்பால் - படையியல் - படைச்செருக்கு (775)</div>
        <div class="kural-content">
            விழித்தகண் வேல்கொண டெறிய அழித்திமைப்பின்
            ஒட்டன்றோ வன்க ணவர்க்கு
        </div>
        <div class="kural-author">மு.வரதராசன் ஐயா</div>
        <div class="kural-details">
            பகைவரை சினந்து நோக்கியக் கண், <br>
            அவர் வேலைக் கொண்டு எறிந்த போது மூடி இமைக்குமானால், <br>
            அது வீரமுடையவர்க்குத் தோல்வி அன்றோ.
        </div>
