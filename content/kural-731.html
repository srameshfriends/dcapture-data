        <div class="kural-title">பொருட்பால் - அரணியல் - நாடு (731)</div>
        <div class="kural-content">
            தள்ளா விளையுளும் தக்காரும் தாழ்விலாச்
            செல்வரும் சேர்வது நாடு
        </div>
        <div class="kural-author">மு.வரதராசன் ஐயா</div>
        <div class="kural-details">
            குறையாத விளைபொருளும், தக்க அறிஞரும்,
            கேடில்லாத செல்வம் உடையவரும் கூடிப் பொருந்தியுள்ள நாடே நாடாகும்
        </div>
    </div>
