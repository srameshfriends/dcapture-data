    <div class="kural color-4">
        <div class="kural-title">இன்பத்துப்பால் - கற்பியல் - அவர்வயின் விதும்பல் (1270)</div>
        <div class="kural-content">
            பெறினென்னாம் பெற்றக்கால் என்னாம் உறினென்னாம்
            உள்ளம் உடைந்துக்கக் கால்
        </div>
        <div class="kural-author">மு.வரதராசன் ஐயா</div>
        <div class="kural-details">
            துன்பத்தைத் தாங்காமல் மனம் உடைந்து அழிந்து விட்டால், நம்மைத் திரும்பப்‌ பெறுவதனால் என்ன? பெற்றக்கால் என்ன? பெற்றுப் பொருந்தினாலும் என்ன?
        </div>
