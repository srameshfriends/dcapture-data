        <div class="kural-content">
            உலகத்தோடு ஒட்ட ஒழுகல் பலகற்றும்
            கல்லார் அறிவிலா தார்
        </div>
        <div class="kural-author">மு.வரதராசன் ஐயா</div>
        <div class="kural-details">

            பல நூல்களைக் கற்றிருந்த போதிலும் அறிவில்லாதவரே ஆவர்
        </div>
