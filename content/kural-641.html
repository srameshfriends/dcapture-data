        <div class="kural-title">பொருட்பால் - அமைச்சியல் - சொல்வன்மை (641)</div>
        <div class="kural-content">
            நாநலம் என்னும் நலனுடைமை அந்நலம்
            யாநலத்து உள்ளதூஉம் அன்று
        </div>
        <div class="kural-author">மு.வரதராசன் ஐயா</div>
        <div class="kural-details">
            நாவன்மையாகிய நலம் ஒருவகைச் செல்வம் ஆகும், அந்த நாநலம் தனிச்சிறப்புடையது,
            ஆகையால் மற்ற எந்த நலங்களிலும் அடங்குவது அன்று
        </div>
